apiVersion: v1
kind: Service              
metadata:
  name: gateway-lb
spec:
  type: LoadBalancer       
  ports:
  - port: 80              
    targetPort: 4000        
  selector:            
    app: gateway    
---
apiVersion:  apps/v1 #extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 2                                             
  minReadySeconds: 15
  strategy:
    type: RollingUpdate                                   
    rollingUpdate: 
      maxUnavailable: 1                                   
      maxSurge: 1                                         
  selector:
    matchLabels:
      app: gateway
      tier: experiment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gateway
        tier: experiment
    spec:
      containers:
      - image: alessandroargentieri/exp-gateway
        name: gateway
        env:
        - name: OAUTH2_CLIENT_SECRET
          value: "880bbe71b5015700cbd46f4411f7c4e437dc6abb"
        - name: OAUTH2_ACCESS_TOKEN_URL
          value: "https://github.com/login/oauth/access_token"
        - name: OAUTH2_PROVIDER_URL
          value: "https://api.github.com"  
        ports:
        - containerPort: 4000
          name: gateway
