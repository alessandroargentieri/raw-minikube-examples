<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<p th:text="${clientId}" id="clientId" hidden/>
<p th:text="${redirectUrl}"  id="redirectUrl" hidden/>
<p th:text="${state}"  id="state" hidden/>
<p th:text="${gatewayLoginUrl}"  id="gatewayLoginUrl" hidden/>


<p> Hello </p>
<p id="username"></p>
<p id="surname"></p>

<button id="securedCall">Secured</button>
<p th:text="${securedCallUrl}"  id="securedCallUrl" hidden/>


    <script>

        $(document).ready(function(){
            var urlParams = new URLSearchParams(window.location.search);
            var code = urlParams.get('code');
            var clientId = $("#clientId").text();
            var gatewayLoginUrl = $("#gatewayLoginUrl").text();
            var redirectUrl = $("#redirectUrl").text();
            var state = $("#state").text();


            console.log(code);
            getAccessToken(gatewayLoginUrl, clientId, code, redirectUrl, state)
        });


        function getAccessToken(gatewayLoginUrl, clientId, code, redirectUrl, state) {
            $.ajax({
                url: gatewayLoginUrl,
                type: "POST",
                contentType: 'application/json',
                data: JSON.stringify( { "clientId": clientId, "code": code, "redirectUri": redirectUrl, "state": state } ),
                processData: false,
                dataType: "json",

                success: function (data, status, xhr) {
                    console.log(data);
                    $('#username').append(data.name);
                    document.cookie = "jwt=" + data.jwt;
                    localStorage.setItem("jwt", data.jwt);
                    console.log(document.cookie);
                },
                error: function(result) {
                    alert("Error!");
                    console.log(result);
                }
            });

        }

        $("#securedCall").click(function(e) {
            e.preventDefault();

            $.ajax({
                url: $("#securedCallUrl").text(),
                type: "POST",
                headers: {
                    Authorization : "Bearer " + localStorage.getItem("jwt"),
                },
                contentType: 'application/json',
                data: JSON.stringify( {"title":"mr.","name":"alessandro","surname":"argentieri"} ),
                processData: false,
                dataType: "json",

                success: function (data, status, xhr) {
                    console.log(data);
                    $('#surname').empty();
                    $('#surname').append(data.surname);
                },
                error: function(result) {
                    alert("Error!");
                    console.log(result);
                }
            });

        });

    </script>
</body>
</html>
